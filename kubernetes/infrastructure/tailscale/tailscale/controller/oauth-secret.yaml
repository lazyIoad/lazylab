---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: oauth-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-connect
  refreshInterval: 1h
  target:
    name: operator-oauth
    template:
      data:
        clientId: "{{ .id }}"
        clientSecret: "{{ .secret }}"
  dataFrom:
    - extract:
        key: tailscale-operator-oauth
        decodingStrategy: None
