---
# yaml-language-server: $schema=https://github.com/fluxcd-community/flux2-schemas/raw/main/helmrelease-helm-v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: renovate
spec:
  interval: 10m
  chart:
    spec:
      chart: renovate
      version: 38.105.0
      sourceRef:
        kind: HelmRepository
        name: renovate
        namespace: renovate
  values:
    existingSecret: github-pat
    cronjob:
      successfulJobsHistoryLimit: 5
      schedule: "0 6 * * 0"
    renovate:
      config: |-
        {
          "extends": [
            ":dependencyDashboard",
            ":semanticPrefixFixDepsChoreOthers",
            "group:monorepos",
            "group:recommended",
            "replacements:all",
            "workarounds:all"
          ],
          "platform": "github",
          "repositories": ["lazyIoad/lazylab"],
          "ignorePaths": ["ansible/ansible_collections/**", "ansible/roles/**"],
          "customManagers": [
            {
              "customType": "regex",
              "fileMatch": ["k3s_cluster.yml", "latest.yaml"],
              "matchStrings": ["#\\s*renovate:\\s*k3s*\\s*\\w*:\\s*(?<currentValue>\\S+)"],
              "depNameTemplate": "k3s",
              "versioningTemplate": "semver-coerced",
              "datasourceTemplate": "custom.k3s"
            }
          ],
          "customDatasources": {
            "k3s": {
              "defaultRegistryUrlTemplate": "https://update.k3s.io/v1-release/channels",
              "transformTemplates": [
                "{\"releases\":[{\"version\": $$.(data[id = 'stable'].latest),\"sourceUrl\":\"https://github.com/k3s-io/k3s\",\"changelogUrl\":$join([\"https://github.com/k3s-io/k3s/releases/tag/\",data[id = 'stable'].latest])}],\"sourceUrl\": \"https://github.com/k3s-io/k3s\",\"homepage\": \"https://k3s.io/\"}"
              ]
            }
          },
          "packageRules": [
            {
              "matchUpdateTypes": ["minor", "patch"],
              "automerge": true
            },
            {
              "matchPackageNames": ["k3s"],
              "automerge": false
            }
          ],
          "ignoreTests": true,
          "prHourlyLimit": 0,
          "kubernetes": {
            "fileMatch": ["^kubernetes/.+\\.yaml$"]
          },
          "flux": {
            "fileMatch": ["^kubernetes/.+\\.yaml$"]
          }
        }
